<body>

	<video class="beer hide" id="show" poster="img/Filling-glass-with-beer-multiply-logo.jpg" playsinline autoplay muted loop >

	<video class="city hide"  poster="img/Pexels-Videos-4595.jpg"  playsinline autoplay muted loop >
  <!-- 
- Video needs to be muted, since Chrome 66+ will not autoplay video with sound.

		<source src="video/4595-loop.mp4" type="video/mp4">
	</video>

	<video class="building hide"  poster="img/Corporate_Cloud_Videvo-loop2.jpg" playsinline autoplay muted loop>
		<source src="video/Corporate_Cloud_Videvo-loop2-low.mp4" type="video/mp4">
	</video>

	
	<video class="cat hide" poster="img/cat-clip-reverse-84-hold.jpg" playsinline autoplay muted loop >
		<source src="video/cat-clip-reverse-84-hold.mp4" type="video/mp4">
	</video>

	<main id="container" class="beerBg">
		<h1 class="example">Cinemagraph<br><span>Backgrounds</span></h1>
		<button id="pause">Pause</button>
		<div class="btn play">
			<span class="bar bar-1"></span>
			<span class="bar bar-2"></span>				
		</div>
		<nav>
			<p>Choose your background:</p>
			<button id="beer" class="bgOption" value="beer">beer</button>
			<button id="city" class="bgOption" value="city">city</button>
			
			<button class="bgOption" value="building">building</button>
			
			<button id="cat" class="bgOption" value="cat">cat</button>
			<!-- <button id="swing" class="bgOption" value="swing">swing</button> -->
			<button id="toes" class="bgOption" value="swing">shoes</button>
		</nav>
	</main>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
