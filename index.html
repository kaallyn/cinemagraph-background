<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>HTML5 Background Cinemagraph</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

	<video class="city" id="show" poster="Pexels-Videos-4595.jpg"  playsinline autoplay muted loop >
  <!-- 
- Video needs to be muted, since Chrome 66+ will not autoplay video with sound.
WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
<!-- <source src="http://thenewcode.com/assets/videos/polina.webm" type="video/webm"> -->
		<source src="4595-loop.mp4" type="video/mp4">
	</video>

	<video class="building hide" poster="Corporate_Cloud_Videvo-loop2.jpg" playsinline autoplay muted loop >

		<source src="Corporate_Cloud_Videvo-loop2-low.mp4" type="video/mp4">
	</video>
	<video class="beer hide" poster="Filling-glass-with-beer-multiply-logo.jpg" playsinline autoplay muted loop >

		<source src="Filling-glass-with-beer-multiply-logo.mp4" type="video/mp4">
	</video>


	<div id="polina" class="cityBg">
		<h1 class="example">Cinemagraph<br>Backgrounds</h1>
		<button id="pause">Pause</button>
		<p>Choose your background:</p>
		<nav>
			<button id="city" class="bgOption" value="city">city</button>
			<button class="bgOption" value="building">building</button>
			<button id="beer" class="bgOption" value="beer">beer</button>
		</nav>
	</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script  src="js/app.js"></script>





</body>

</html>
